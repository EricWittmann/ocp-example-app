<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.29.13/css/patternfly.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.29.13/css/patternfly-additions.min.css" />

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.29.13/js/patternfly.min.js"></script>
<script src="config.js"></script>
<script src="app.js"></script>
</head>
<body class="cards-pf">
    <div class="container-fluid container-cards-pf">
        <div class="row row-cards-pf">
            <div class="col-xs-6 col-sm-5 col-md-5">
                <div class="card-pf">
                    <h2 class="card-pf-title">App Initialization</h2>
                    <div class="card-pf-body">
                        <p>If you can see this, then the app has been loaded. Some jQuery code will now run and update other elements of
                            this UI.</p>
                        <p id="basic-init">
                            <span class="spinner spinner-xs spinner-inline"></span> Loading app.js...
                        </p>
                        <div id="config-info" class="hidden">
                            <form class="form-horizontal">
                              <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-api-url">API Url</label>
                                <div class="col-sm-10">
                                  <input type="text" id="input-api-url" class="form-control">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-access-token">Token</label>
                                <div class="col-sm-10">
                                  <input type="text" id="input-access-token" class="form-control">
                                </div>
                              </div>
                            </form>                        
                        </div>
                    </div>
                    <div class="card-pf-footer">
                        <p>&nbsp;</p>
                    </div>
                </div>

                <div class="card-pf">
                    <h1 class="card-pf-title">Foo Information</h1>
                    <div class="card-pf-body">
                        <div>
                            <p id="foo-list">
                            </p>
                        </div>
                        <div>
                            <p id="foo-summary">
                            </p>
                        </div>
                    </div>
                    <div class="card-pf-footer">
                        <p>
                            <a id="add-new-foo" href="#" class="card-pf-link-with-icon"> <span class="pficon pficon-add-circle-o"></span>Add New Foo</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</body>
</html>
