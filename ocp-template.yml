apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: ocp-example-app
message: |-
  The following secret(s) have been created in your project:
  
         SQL Username: ${GENERATED_DB_USER}
         SQL Password: ${GENERATED_DB_PASS}
         SQL Connection URL: postgresql://postgresql:5432/
         Keycloak Username: ${GENERATED_KC_USER}
         Keycloak Password: ${GENERATED_KC_PASS}

objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ocp-example-app-ui
    generation: 1
    creationTimestamp: null
  spec:
    tags:
      - name: latest
        annotations: null
        from:
          kind: DockerImage
          name: ericwittmann/ocp-example-app-ui
        generation: 1
        importPolicy:
          scheduled: true
        referencePolicy:
          type: Source
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: keycloak-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- kind: Secret
  apiVersion: v1
  metadata:
    name: postgresql
    labels:
      app: postgresql
      template: ocp-example-app
  stringData:
    database-user: "${GENERATED_DB_USER}"
    database-password: "${GENERATED_DB_PASS}"
- kind: Secret
  apiVersion: v1
  metadata:
    name: ocp-example-app-auth
    labels:
      app: ocp-example-app-auth
      template: ocp-example-app
  stringData:
    keycloak-user: "${GENERATED_KC_USER}"
    keycloak-password: "${GENERATED_KC_PASS}"
- apiVersion: v1
  kind: Service
  metadata:
    name: postgresql
    creationTimestamp: null
    labels:
      app: postgresql
      template: ocp-example-app
  spec:
    ports:
      - name: postgresql
        protocol: TCP
        port: 5432
        targetPort: 5432
    selector:
      name: postgresql
    type: ClusterIP
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: ocp-example-app-auth
      template: ocp-example-app
    name: ocp-example-app-auth
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ocp-example-app-auth
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: ocp-example-app-api
      template: ocp-example-app
    name: ocp-example-app-api
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ocp-example-app-api
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: ocp-example-app-ui
      template: ocp-example-app
    name: ocp-example-app-ui
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ocp-example-app-ui
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: postgresql
    creationTimestamp: null
    labels:
      app: postgresql
      template: ocp-example-app
  spec:
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - postgresql
          from:
            kind: ImageStreamTag
            namespace: openshift
            name: 'postgresql:9.5'
      - type: ConfigChange
    replicas: 1
    test: false
    selector:
      name: postgresql
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: postgresql
      spec:
        volumes:
          - name: postgresql-data
            emptyDir: {}
        containers:
          - name: postgresql
            image: centos/postgresql-95-centos7
            ports:
              - containerPort: 5432
                protocol: TCP
            env:
              - name: POSTGRESQL_USER
                valueFrom:
                  secretKeyRef:
                    name: postgresql
                    key: database-user
              - name: POSTGRESQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: postgresql
                    key: database-password
              - name: POSTGRESQL_DATABASE
                value: ${DB_NAME}
            resources:
              limits:
                memory: 512Mi
            volumeMounts:
              - name: postgresql-data
                mountPath: /var/lib/pgsql/data
            livenessProbe:
              tcpSocket:
                port: 5432
              initialDelaySeconds: 30
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            readinessProbe:
              exec:
                command:
                  - /bin/sh
                  - '-i'
                  - '-c'
                  - >-
                    psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d
                    $POSTGRESQL_DATABASE -c 'SELECT 1'
              initialDelaySeconds: 5
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            imagePullPolicy: Always
            securityContext:
              capabilities: {}
              privileged: false
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
  status: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      app: ocp-example-app-auth
      template: ocp-example-app
    name: ocp-example-app-auth
  spec:
    replicas: 1
    selector:
      app: ocp-example-app-auth
      deploymentconfig: ocp-example-app-auth
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      activeDeadlineSeconds: 21600
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ocp-example-app-auth
          deploymentconfig: ocp-example-app-auth
          template: ocp-example-app
      spec:
        replicas: 1
        volumes:
          - name: keycloak-data
            persistentVolumeClaim:
              claimName: keycloak-data
        containers:
        - image: ericwittmann/ocp-example-app-auth:latest
          imagePullPolicy: Always
          name: ocp-example-app-auth
          volumeMounts:
          - mountPath: /opt/jboss/keycloak/standalone/data
            name: keycloak-data
            readOnly: false
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
             - name: OCP_KEYCLOAK_USER
               valueFrom:
                 secretKeyRef:
                   name: ocp-example-app-auth
                   key: keycloak-user
             - name: OCP_KEYCLOAK_PASSWORD
               valueFrom:
                 secretKeyRef:
                   name: ocp-example-app-auth
                   key: keycloak-password
             - name: OCP_UI_URL
               value: https://${UI_ROUTE}/
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      app: ocp-example-app-api
      template: ocp-example-app
    name: ocp-example-app-api
  spec:
    replicas: 1
    selector:
      app: ocp-example-app-api
      deploymentconfig: ocp-example-app-api
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      activeDeadlineSeconds: 21600
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ocp-example-app-api
          deploymentconfig: ocp-example-app-api
          template: ocp-example-app
      spec:
        replicas: 1
        containers:
        - image: ericwittmann/ocp-example-app-api:latest
          imagePullPolicy: Always
          name: ocp-example-app-api
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
             - name: OCP_KC_REALM
               value: ${KC_REALM}
             - name: OCP_KC_AUTH_URL
               value: https://${AUTH_ROUTE}/auth
             - name: OCP_DB_DRIVER_NAME
               value: postgresql
             - name: OCP_DB_CONNECTION_URL
               value: jdbc:postgresql://postgresql:5432/${DB_NAME}
             - name: OCP_DB_USER_NAME
               valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: database-user
             - name: OCP_DB_PASSWORD
               valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: database-password
          resources: {}
          livenessProbe:
            httpGet:
              path: /hello
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /hello
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 10
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      app: ocp-example-app-ui
      template: ocp-example-app
    name: ocp-example-app-ui
  spec:
    replicas: 1
    selector:
      app: ocp-example-app-ui
      deploymentconfig: ocp-example-app-ui
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      activeDeadlineSeconds: 21600
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ocp-example-app-ui
          deploymentconfig: ocp-example-app-ui
          template: ocp-example-app
      spec:
        replicas: 1
        containers:
        - image: ocp-example-app-ui:latest
          imagePullPolicy: Always
          name: ocp-example-app-ui
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
             - name: OCP_KC_REALM
               value: ${KC_REALM}
             - name: OCP_KC_AUTH_URL
               value: https://${AUTH_ROUTE}/auth
             - name: OCP_API_URL
               value: https://${API_ROUTE}
             - name: OCP_LOGGING_LEVEL
               value: DEBUG
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - ocp-example-app-ui
        from:
          kind: ImageStreamTag
          name: 'ocp-example-app-ui:latest'
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Route
  metadata:
    name: ocp-example-app-auth
    creationTimestamp: null
    labels:
      app: ocp-example-app-auth
      template: ocp-example-app
  spec:
    host: ${AUTH_ROUTE}
    to:
      kind: Service
      name: ocp-example-app-auth
      weight: 100
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    wildcardPolicy: None
- apiVersion: v1
  kind: Route
  metadata:
    name: ocp-example-app-api
    creationTimestamp: null
    labels:
      app: ocp-example-app-api
      template: ocp-example-app
  spec:
    host: ${API_ROUTE}
    to:
      kind: Service
      name: ocp-example-app-api
      weight: 100
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    wildcardPolicy: None
- apiVersion: v1
  kind: Route
  metadata:
    name: ocp-example-app-ui
    creationTimestamp: null
    labels:
      app: ocp-example-app-ui
      template: ocp-example-app
  spec:
    host: ${UI_ROUTE}
    to:
      kind: Service
      name: ocp-example-app-ui
      weight: 100
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    wildcardPolicy: None
parameters:
- name: UI_ROUTE
  displayName: User Interface Route Name
  description: The route name to use for the UI.
  value: ocp-example-app-ui.staging.3sca.net
  required: true
- name: API_ROUTE
  displayName: API Route Name
  description: The route name to use for the API.
  value: ocp-example-app-api.staging.3sca.net
  required: true
- name: AUTH_ROUTE
  displayName: Authentication Route Name
  description: The route name to use for Keycloak Authentication.
  value: ocp-example-app-auth.staging.3sca.net
  required: true
- name: GENERATED_DB_USER
  displayName: PostgreSQL Connection Username
  description: Username for PostgreSQL user that will be used for accessing the database.
  generate: expression
  from: user[A-Z0-9]{3}
  required: true
- name: GENERATED_DB_PASS
  displayName: PostgreSQL Connection Password
  description: Password for the PostgreSQL connection user.
  generate: expression
  from: "[a-zA-Z0-9]{16}"
  required: true
- name: DB_NAME
  displayName: Database Name
  description: The name of the Postgresql database.
  value: ocpdb
  required: true
- name: KC_REALM
  displayName: Keycloak Realm
  description: The name of the Keycloak realm to use for authentication.
  value: ocp-example-app
  required: true
- name: GENERATED_KC_USER
  displayName: Keycloak Admin Username
  description: Username for the Keycloak admin user.
  generate: expression
  from: admin[A-Z0-9]{3}
  required: true
- name: GENERATED_KC_PASS
  displayName: Keycloak Admin Password
  description: Password for the Keycloak admin user.
  generate: expression
  from: "[a-zA-Z0-9]{16}"
  required: true
  